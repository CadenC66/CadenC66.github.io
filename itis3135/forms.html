<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caden Clark's Captivating Caribou || ITIS 3135 Forms</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/include.js"></script>
    <main>
        <h2>Activity #3 - HTML Form</h2>
        <h3>Website Information Form</h3>
        <p id="description">Please enter information about your website</p>
        <fieldset>
            <form id="business-form" action="#">
              <label for="name" id="name-label">Name <input required id="name" type="text" placeholder="Enter name"></label>
              <label for="email" id="email-label">Email <input required id="email" type="email" placeholder="Enter email"></label>
              <label for="phone" id="phone-label">Phone Number <input required id="phone" type="number" placeholder="Enter phone number" min="10"></label>
              <label for="dropdown">Which option best describes what you website is used for? 
                <select id="dropdown" name="dropdown">
                  <option value="Personal">Personal</option>
                  <option value="Business">Business</option>
                  <option value="Other">Other</option>
                </select> 
                </label>
                <p class="question">Do you currently have a website?</p>
                <label for="yes" id="yes-label"><input class="inline" name="currently" id="yes" type="radio" value="yes" checked> Yes</label>
                <label for="no" id="no-label"><input class="inline" name="currently" id="no" type="radio" value="no"> No</label>
                <p class="question">Which of the following features are essential for your new website? (Check all that apply)</p>
                <label for="e-commerce">
                    <input class="inline" id="e-commerce" type="checkbox" value="e-commerce">  E-commerce Functionality
                </label>
                <label for="blog">
                    <input class="inline" id="blog" type="checkbox" value="blog"> Blog/Content Management
                </label>
                <label for="profile">
                    <input class="inline" id="profile" type="checkbox" value="profile"> User Account/Profile Management
                </label>
                <input type="reset" value="Reset" id="reset">
                <input type="submit" value="Submit" id="submit">
        </form>
    </fieldset>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
    
</body>
</html>
