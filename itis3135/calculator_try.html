<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <main>        
        <h2>Calculator</h2>
        <div id="calc-body">
            <input id="answer" type="text" readonly>
            <div id="buttons">
                <button onclick="mathEquation('1')">1</button>
                <button onclick="mathEquation('2')">2</button>
                <button onclick="mathEquation('3')">3</button>
                <button onclick="mathEquation('4')">4</button>
                <button onclick="mathEquation('5')">5</button>
                <button onclick="mathEquation('6')">6</button>
                <button onclick="mathEquation('7')">7</button>
                <button onclick="mathEquation('8')">8</button>
                <button onclick="mathEquation('9')">9</button>
                <button onclick="mathEquation('0')">0</button>
                <button onclick="mathEquation('.')">.</button>
                <button onclick="mathEquation('/')">/</button>
                <button onclick="mathEquation('*')">X</button>
                <button onclick="mathEquation('-')">-</button>
                <button onclick="mathEquation('+')">+</button>
                <button onclick="clearInput()">C</button>
                <button id="equalsButton" onclick="solveEquation()">=</button>
            </div>
        </div>
        

        
    </main>
    <div data-include="components/footer.html"></div>
