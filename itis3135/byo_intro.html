<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caden Clark's Captivating Caribou || ITIS 3135 Introduction</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/survey.js"></script>
</head>
<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/include.js"></script>
    <main>        
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
        <form id="myForm" class="intro-form" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" required>
            <label for="image">Image:</label>
            <input type="file" id="image" accept=".png,.jpg" required>
            <label for="imageCaption">Image Caption:</label>
            <input type="text" id="imageCap" required>
            <label for="personalBackground">Personal Background:</label>
            <input type="text" id="personalBackground" required>
            <label for="proffessionalBackground">Professional Background:</label>
            <input type="text" id="proffessionalBackground" required>
            <label for="academicBackground">Academic Background:</label>
            <input type="text" id="academicBackground" required>
            <label for="webdevBackground">Background in Web Development:</label>
            <input type="text" id="webdevBackground" required>
            <label for="primaryPlatform">Primary Computer Platform:</label>
            <input type="text" id="primaryPlatform" required>
            <label for="coursesTaking">Courses Taking:</label>
            <div id="courses-section">
            </div>
            <button onclick="addCourse()">Add Course</button>
            <label for="funnyThing">Funny thing?</label>
            <textarea id="funnyThing"></textarea>
            <label for="anythingElse">Anything else?</label>
            <textarea id="anythingElse"></textarea>
            <label for="checkbox"><input type="checkbox" id="checkbox" required> I understand that what is on this page is not password protected and I will not put anything here that I don't want publicly available.</label>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
        
        <div id="introPage" class="intro-page" style="display: none;">
            <h2 id="nameHeader"></h2>
            <p id="introMessage"></p>
            <a href="#" onclick="resetForm()">Reset</a>
        </div>
        

        
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
    
</body>
</html>
